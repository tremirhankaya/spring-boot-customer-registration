<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<form th:action="@{/customers/save}" th:object="${customer}" method="post">

    <input type="hidden" th:field="*{id}" />

    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" th:field="*{firstName}" placeholder="Enter first name"/>
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    <br/>

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" th:field="*{lastName}" placeholder="Enter last name"/>
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    <br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" placeholder="Enter email"/>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <br/>

    <button type="submit">Save</button>
</form>

</body>
</html>
